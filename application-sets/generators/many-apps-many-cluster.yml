apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: many-apps-many-clusters
spec:
  generators:
    # Matrix generator combines Git (apps) + Clusters
    - matrix:
        generators:
          # 1️⃣ Git generator - iterate over all application folders
          - git:
              repoURL: https://github.com/Amikh/gitops-cert-level-2-examples.git
              revision: HEAD
              directories:
                - path: application-sets/example-apps/*

          # 2️⃣ Cluster generator - iterate over all connected clusters
          - clusters: {}

  # Template for each generated Application
  template:
    metadata:
      name: '{{path.basename}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Amikh/gitops-cert-level-2-examples.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
