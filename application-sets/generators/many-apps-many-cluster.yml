apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets-many-clusters
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: sealed-secrets-{{name}}
    spec:
      project: default
      source:
        repoURL: https://github.com/Amikh/gitops-cert-level-2-examples.git
        targetRevision: HEAD
        path: application-sets/example-apps/sealed-secrets
      destination:
        server: '{{server}}'
        namespace: kube-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
